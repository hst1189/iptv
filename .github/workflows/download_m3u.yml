name: Download m3u
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  #ÊØéÂë®‰∏Ä0ÊôÇÂÆüÊñΩ

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node üìã
        uses: actions/setup-node@v1
        with:
          node-version: "20.10.x"

#      - name: Install m3u-linter üìã
#        run: |
#          npm install -g m3u-linter || true
#          m3u-linter -c ./m3u-linter.config.json ./work/playlist.m3u8

      - name: Install iptv-checker üìã
        run: |
          npm install -g iptv-checker || true
          sudo apt-get install -y ffmpeg


      # local
      - name: 1-0. Checkout local repo üêæ
        uses: actions/checkout@v4
        with:
          ref: main
          path: local
      - name: 1-0. mkdir work üöö
        run: |
          cd ${GITHUB_WORKSPACE}/local/
          if [ ! -d work ]; then
            mkdir work
          fi
          if [ ! -d py ]; then
            mkdir py
          fi


      # remote 1
      - name: 1-1. Checkout remote repo@iptv-org/iptv üöÄ
        uses: actions/checkout@v4
        with:
          repository: iptv-org/iptv
          ref: gh-pages
          path: remote1
      - name: 1-2. Copy files üöö
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          if [ ! -d iptv-org.iptv ]; then
            mkdir iptv-org.iptv
          fi
          cd iptv-org.iptv
          cp -rfp ${GITHUB_WORKSPACE}/remote1/*  ./
          tree -a
 

      # remote 2
      - name: 2-1. Checkout remote repo@Free-TV/IPTV üöÄ
        uses: actions/checkout@v4
        with:
          repository: Free-TV/IPTV
          ref: master
          path: remote2
      - name: 2-2. Copy files üöö
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          if [ ! -d Free-TV.IPTV ]; then
            mkdir Free-TV.IPTV
          fi
          cd Free-TV.IPTV
          cp -rfp ${GITHUB_WORKSPACE}/remote2/lists         ./
          cp -rfp ${GITHUB_WORKSPACE}/remote2/playlists     ./
          cp -rfp ${GITHUB_WORKSPACE}/remote2/playlist.m3u8 ./
          tree -a


      # remote 3
      - name: 3-1 .Checkout remote repo@imDazui/Tvlist-awesome-m3u-m3u8 üöÄ
        uses: actions/checkout@v4
        with:
          repository: imDazui/Tvlist-awesome-m3u-m3u8
          ref: master
          path: remote3
      - name: 3-2. Copy files üöö
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          if [ ! -d imDazui.Tvlist-awesome-m3u-m3u8 ]; then
            mkdir imDazui.Tvlist-awesome-m3u-m3u8
          fi
          cd imDazui.Tvlist-awesome-m3u-m3u8
          cp -rfp ${GITHUB_WORKSPACE}/remote3/m3u/*2023.m3u*  ./
          tree -a


      # remote 4
      - name: 4-1. Checkout remote repo@fanmingming/live üöÄ
        uses: actions/checkout@v4
        with:
          repository: fanmingming/live
          ref: main
          path: remote4
