     # remote new.py
      - name: Ceckout remote repo@ssili126/tv üöÄ
        uses: actions/checkout@v4
        with:
          repository: ssili126/tv
          ref: main
          path: remote_py
      - name: Copy files üöö
        run: |
          cd ${GITHUB_WORKSPACE}/local/py
          cp -rfp ${GITHUB_WORKSPACE}/remote_py/*.py  ./
          tree -a
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'
      - name: Install dependencies
        run: pip install selenium requests futures eventlet aiohttp aiofiles asyncio
      - name: Run cctv
        run: |
          cd ${GITHUB_WORKSPACE}/local/py
          python ./new.py
          cp -rfp ./*.txt  ${GITHUB_WORKSPACE}/local/


      - name: Commit & Push changes üî•
        uses: Andro999b/push@v1.3
        with:
          branch: main
          directory: ${{ github.workspace }}/local/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'üöÄ auto updated by bot'
