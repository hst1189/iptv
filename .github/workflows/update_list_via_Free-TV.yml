name: Update list via Free-TV
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 2'  #æ¯Žå‘¨äºŒ0æ™‚å®Ÿæ–½

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ðŸ“‹
        uses: actions/setup-node@v1
        with:
          node-version: "20.10.x"

      - name: Install m3u-linter ðŸ“‹
        run: |
          npm install -g m3u-linter || true
#         m3u-linter -c ./M3u-linter.config.json ./work/playlist.m3u8

      - name: Install iptv-checker ðŸ“‹
        run: |
          npm install -g iptv-checker || true
          sudo apt-get install -y ffmpeg

      # local
      - name: 1-0. Checkout local repo ðŸ¾
        uses: actions/checkout@v4
        with:
          ref: main
          path: local

      # remote 2
      - name: 2-1. Checkout remote repo@Free-TV/IPTV ðŸš€
        uses: actions/checkout@v4
        with:
          repository: Free-TV/IPTV
          ref: master
          path: remote2
      - name: 2-2. Copy files ðŸšš
        run: |
          cd ${GITHUB_WORKSPACE}/local/work/
          rm -rf *
          cp -rfp ${GITHUB_WORKSPACE}/remote2/epglist.txt   ${GITHUB_WORKSPACE}/local/docs/
          cp -rfp ${GITHUB_WORKSPACE}/remote2/lists         ${GITHUB_WORKSPACE}/local/docs/
          cp -rfp ${GITHUB_WORKSPACE}/remote2/playlists     ${GITHUB_WORKSPACE}/local/work/
          cp -rfp ${GITHUB_WORKSPACE}/remote2/playlist.m3u8 ${GITHUB_WORKSPACE}/local/work/
          tree -a
      - name: 2-3. Check files ðŸ”¥
        run: |
          dirwork=""
          function read_dir(){
            for file in `ls $1`
            do
              if [ -d $1"/"$file ]; then
                echo "â€•folder: "$file
                if [ ! -d ${GITHUB_WORKSPACE}/local/docs/m3u/$file ]; then
                  mkdir -p ${GITHUB_WORKSPACE}/local/docs/m3u/$file
                fi
                dirwork=$file"/"
                read_dir $1"/"$file
              else
                echo "âŠ¥file: "$file
                iptv-checker -o ${GITHUB_WORKSPACE}/local/output -p 100 -t 60000 $1"/"$file > /dev/null
                cp -pr ${GITHUB_WORKSPACE}/local/output/online.m3u ${GITHUB_WORKSPACE}/local/docs/m3u/$dirwork$file
              fi
            done
          }
          read_dir ${GITHUB_WORKSPACE}/local/work

      - name: Commit & Push changes ðŸ”¥
        uses: Andro999b/push@v1.3
        with:
          branch: main
          directory: ${{ github.workspace }}/local/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'ðŸš€ auto publish by bot'
