name: Build and Deploy
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local repo üêæ
        uses: actions/checkout@v4
        with:
          ref: main
          path: local
      - name: Checkout remote repo üöÄ
        uses: actions/checkout@v4
        with:
          repository: iptv-org/iptv
          ref: gh-pages
          path: remote
      - name: Copy files üöö
        working-directory: local
        run: |
          cp -pr $GITHUB_WORKSPACE/remote/* $GITHUB_WORKSPACE/local/docs
          ls -la $GITHUB_WORKSPACE/local/docs
      - name: Commit & Push changes üî•
        uses: Andro999b/push@v1.3
        with:
          directory: $GITHUB_WORKSPACE/local/docs
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'chore: autopublish ${date}'
